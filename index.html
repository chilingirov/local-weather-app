<!DOCTYPE html>
<html>

<head>
    <title>Local weather app</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/weather.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">



</head>

<body>
    <div class="container">
        <header>
            <h1>"Vasil Chilingirov" <br>Minimalistic <span>Weather</span> App</h1>
            <div id="switcher">
                <p><a id="switch" href="#">Switch to Fahrenheit</a></p>
            </div>
        </header>
        <section id="main">
            <div id="weather">
                <h2 id="location">Location</h2>
                <h2 id="temperature">Temperature<span>Celsius</span></h2>
                <h2 id="description">Description</h2>
            </div>
            <div id="icon">

            </div>
        </section>
        <footer>
            <p>Designed by <a href="http://vasilchilingirov.com" target="_blank">Vasil Chilingirov</a></p>
        </footer>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
